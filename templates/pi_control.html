<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBOT - Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .control-pad {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .axis-control {
            margin-bottom: 20px;
        }

        .axis-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .direction-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> FarmBOT
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/control">Control</a>
                <a class="nav-link" href="/monitor">Monitor</a>
                <a class="nav-link" href="/calibrate">Calibrate</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-gamepad"></i> Manual Arm Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="control-pad text-center">
                            <div class="axis-control">
                                <div class="axis-label">X Axis (Base)</div>
                                <button class="btn btn-outline-primary direction-btn" onclick="moveAxis('x', -10)">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="btn btn-outline-primary direction-btn" onclick="moveAxis('x', 10)">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>

                            <div class="axis-control">
                                <div class="axis-label">Y Axis (Reach)</div>
                                <button class="btn btn-outline-primary direction-btn" onclick="moveAxis('y', 10)">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <br>
                                <button class="btn btn-outline-primary direction-btn" onclick="moveAxis('y', -10)">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>

                            <div class="axis-control">
                                <div class="axis-label">Z Axis (Height)</div>
                                <button class="btn btn-outline-primary direction-btn" onclick="moveAxis('z', 10)">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="btn btn-outline-primary direction-btn" onclick="moveAxis('z', -10)">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mt-3 text-center">
                            <button class="btn btn-warning" onclick="homeArm()">
                                <i class="fas fa-home"></i> Home Position
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-bluetooth"></i> Bluetooth Connection</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Arduino Connection</label>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="scanBluetooth()">
                                    <i class="fas fa-search"></i> Scan for Devices
                                </button>
                            </div>
                        </div>
                        <div id="bluetooth-devices" class="mb-3" style="display: none;">
                            <label class="form-label fw-bold">Available Devices</label>
                            <div id="device-list" class="list-group">
                                <!-- Devices will be listed here -->
                            </div>
                        </div>
                        <div id="connection-status" class="alert alert-info" style="display: none;">
                            <i class="fas fa-info-circle"></i> <span id="status-text">Not connected</span>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h5><i class="fas fa-hand-rock"></i> Gripper Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Gripper State</label>
                            <div class="d-grid">
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="gripper" id="gripper-open"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-success" for="gripper-open">Open</label>

                                    <input type="radio" class="btn-check" name="gripper" id="gripper-close"
                                        autocomplete="off">
                                    <label class="btn btn-outline-danger" for="gripper-close">Close</label>
                                </div>
                            </div>
                        </div>

                        <!-- Conveyor belt not available in current setup -->
                        <!--
                        <div class="mb-3">
                            <label for="conveyor-speed" class="form-label fw-bold">Conveyor Speed</label>
                            <input type="range" class="form-range" id="conveyor-speed" min="0" max="100" value="0">
                            <div class="text-center" id="speed-val">0%</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="setConveyor(true)">
                                <i class="fas fa-play"></i> Start Conveyor
                            </button>
                            <button class="btn btn-danger" onclick="setConveyor(false)">
                                <i class="fas fa-stop"></i> Stop Conveyor
                            </button>
                        </div>
                        -->
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5><i class="fas fa-terminal"></i> Command Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="command-log"
                            style="height: 150px; overflow-y: auto; font-family: monospace; font-size: 0.9em;">
                            <div class="text-muted">Ready...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(msg) {
            const logDiv = document.getElementById('command-log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function moveAxis(axis, value) {
            try {
                log(`Moving ${axis.toUpperCase()} by ${value}`);
                const response = await fetch('/api/arm/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ axis: axis, value: value, relative: true })
                });
                const result = await response.json();
                if (result.success) log('Move complete');
                else log('Move failed: ' + result.message);
            } catch (e) {
                log('Error: ' + e.message);
            }
        }

        async function homeArm() {
            try {
                log('Homing arm...');
                const response = await fetch('/api/arm/home', { method: 'POST' });
                const result = await response.json();
                log(result.message);
            } catch (e) {
                log('Error: ' + e.message);
            }
        }

        document.querySelectorAll('input[name="gripper"]').forEach(radio => {
            radio.addEventListener('change', async (e) => {
                const state = e.target.id === 'gripper-open' ? 'open' : 'close';
                log(`Setting gripper to ${state}`);
                // API call would go here
            });
        });

        // Conveyor belt not available in current setup
        // const speedSlider = document.getElementById('conveyor-speed');
        // speedSlider.addEventListener('input', (e) => {
        //     document.getElementById('speed-val').textContent = e.target.value + '%';
        // });

        // speedSlider.addEventListener('change', async (e) => {
        //     log(`Setting conveyor speed to ${e.target.value}%`);
        //     // API call would go here
        // });

        // async function setConveyor(running) {
        //     log(running ? 'Starting conveyor' : 'Stopping conveyor');
        //     // API call would go here
        // }

        // Bluetooth connection functions
        async function scanBluetooth() {
            try {
                log('Scanning for Bluetooth devices...');
                const response = await fetch('/api/bluetooth/scan', { method: 'POST' });
                const result = await response.json();

                if (result.success && result.devices.length > 0) {
                    const deviceList = document.getElementById('device-list');
                    deviceList.innerHTML = '';

                    result.devices.forEach(device => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.className = 'list-group-item list-group-item-action';
                        item.innerHTML = `
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">${device.name}</h6>
                                <small>RSSI: ${device.rssi}</small>
                            </div>
                            <small>${device.address}</small>
                        `;
                        item.onclick = () => connectBluetooth(device.address, device.name);
                        deviceList.appendChild(item);
                    });

                    document.getElementById('bluetooth-devices').style.display = 'block';
                    log(`Found ${result.devices.length} device(s)`);
                } else {
                    log('No Bluetooth devices found');
                }
            } catch (e) {
                log('Bluetooth scan error: ' + e.message);
            }
        }

        async function connectBluetooth(address, name) {
            try {
                log(`Connecting to ${name}...`);
                const response = await fetch('/api/bluetooth/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: address })
                });
                const result = await response.json();

                if (result.success) {
                    const statusDiv = document.getElementById('connection-status');
                    const statusText = document.getElementById('status-text');
                    statusDiv.className = 'alert alert-success';
                    statusText.textContent = `Connected to ${name}`;
                    statusDiv.style.display = 'block';
                    log(`Connected to ${name}`);
                } else {
                    log('Connection failed: ' + result.message);
                }
            } catch (e) {
                log('Connection error: ' + e.message);
            }
        }
    </script>
</body>

</html>
