<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBOT - Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .control-pad {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .axis-control {
            margin-bottom: 20px;
        }

        .axis-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .direction-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> FarmBOT
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/control">Control</a>
                <a class="nav-link" href="/monitor">Monitor</a>
                <a class="nav-link" href="/calibrate">Calibrate</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-cogs"></i> Manual Servo Control</h5>
                    </div>
                    <div class="card-body">
                        <!-- Base Servo (Pin 7) -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Base (Pin 7) - 0° to 180°</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('base', -5)">-5°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('base', -1)">-1°</button>
                                <input type="number" id="servo-base" class="form-control text-center" value="90" min="0" max="180" onchange="setServoAngle('base', this.value)">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('base', 1)">+1°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('base', 5)">+5°</button>
                            </div>
                        </div>

                        <!-- Shoulder Servo (Pin 6) -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Shoulder (Pin 6) - 15° to 165°</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('shoulder', -5)">-5°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('shoulder', -1)">-1°</button>
                                <input type="number" id="servo-shoulder" class="form-control text-center" value="90" min="15" max="165" onchange="setServoAngle('shoulder', this.value)">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('shoulder', 1)">+1°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('shoulder', 5)">+5°</button>
                            </div>
                        </div>

                        <!-- Forearm Servo (Pin 5) -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Forearm (Pin 5) - 10° to 170°</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('forearm', -5)">-5°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('forearm', -1)">-1°</button>
                                <input type="number" id="servo-forearm" class="form-control text-center" value="90" min="10" max="170" onchange="setServoAngle('forearm', this.value)">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('forearm', 1)">+1°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('forearm', 5)">+5°</button>
                            </div>
                        </div>

                        <!-- Elbow Servo (Pin 4) -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Elbow (Pin 4) - 15° to 165°</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('elbow', -5)">-5°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('elbow', -1)">-1°</button>
                                <input type="number" id="servo-elbow" class="form-control text-center" value="90" min="15" max="165" onchange="setServoAngle('elbow', this.value)">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('elbow', 1)">+1°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('elbow', 5)">+5°</button>
                            </div>
                        </div>

                        <!-- Pitch Servo (Pin 3) -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Pitch (Pin 3) - 20° to 160°</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('pitch', -5)">-5°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('pitch', -1)">-1°</button>
                                <input type="number" id="servo-pitch" class="form-control text-center" value="90" min="20" max="160" onchange="setServoAngle('pitch', this.value)">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('pitch', 1)">+1°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('pitch', 5)">+5°</button>
                            </div>
                        </div>

                        <!-- Claw Servo (Pin 2) -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Claw (Pin 2) - 0° (Closed) to 90° (Open)</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('claw', -5)">-5°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('claw', -1)">-1°</button>
                                <input type="number" id="servo-claw" class="form-control text-center" value="0" min="0" max="90" onchange="setServoAngle('claw', this.value)">
                                <button class="btn btn-outline-secondary" onclick="adjustServo('claw', 1)">+1°</button>
                                <button class="btn btn-outline-secondary" onclick="adjustServo('claw', 5)">+5°</button>
                            </div>
                        </div>

                        <div class="mt-3 text-center">
                            <button class="btn btn-warning" onclick="homeArm()">
                                <i class="fas fa-home"></i> Home All Servos
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-bluetooth"></i> Bluetooth Connection</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Arduino Connection</label>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="scanBluetooth()">
                                    <i class="fas fa-search"></i> Scan for Devices
                                </button>
                            </div>
                        </div>
                        <div id="bluetooth-devices" class="mb-3" style="display: none;">
                            <label class="form-label fw-bold">Available Devices</label>
                            <div id="device-list" class="list-group">
                                <!-- Devices will be listed here -->
                            </div>
                        </div>
                        <div id="connection-status" class="alert alert-info" style="display: none;">
                            <i class="fas fa-info-circle"></i> <span id="status-text">Not connected</span>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h5><i class="fas fa-hand-rock"></i> Gripper Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Gripper State</label>
                            <div class="d-grid">
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="gripper" id="gripper-open"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-success" for="gripper-open">Open</label>

                                    <input type="radio" class="btn-check" name="gripper" id="gripper-close"
                                        autocomplete="off">
                                    <label class="btn btn-outline-danger" for="gripper-close">Close</label>
                                </div>
                            </div>
                        </div>

                        <!-- Conveyor belt not available in current setup -->
                        <!--
                        <div class="mb-3">
                            <label for="conveyor-speed" class="form-label fw-bold">Conveyor Speed</label>
                            <input type="range" class="form-range" id="conveyor-speed" min="0" max="100" value="0">
                            <div class="text-center" id="speed-val">0%</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="setConveyor(true)">
                                <i class="fas fa-play"></i> Start Conveyor
                            </button>
                            <button class="btn btn-danger" onclick="setConveyor(false)">
                                <i class="fas fa-stop"></i> Stop Conveyor
                            </button>
                        </div>
                        -->
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5><i class="fas fa-terminal"></i> Command Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="command-log"
                            style="height: 150px; overflow-y: auto; font-family: monospace; font-size: 0.9em;">
                            <div class="text-muted">Ready...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(msg) {
            const logDiv = document.getElementById('command-log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function moveAxis(axis, value) {
            try {
                log(`Moving ${axis.toUpperCase()} by ${value}`);
                const response = await fetch('/api/arm/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ axis: axis, value: value, relative: true })
                });
                const result = await response.json();
                if (result.success) log('Move complete');
                else log('Move failed: ' + result.message);
            } catch (e) {
                log('Error: ' + e.message);
            }
        }

        async function homeArm() {
            try {
                log('Homing all servos...');
                const response = await fetch('/api/arm/home', { method: 'POST' });
                const result = await response.json();
                log(result.message);
                // Reset all servo inputs: most to 90°, claw to 0° (closed)
                ['base', 'shoulder', 'forearm', 'elbow', 'pitch'].forEach(s => {
                    document.getElementById(`servo-${s}`).value = 90;
                });
                document.getElementById('servo-claw').value = 0;  // Claw closed at 0°
            } catch (e) {
                log('Error: ' + e.message);
            }
        }

        async function setServoAngle(servo, angle) {
            try {
                angle = parseInt(angle);
                log(`Setting ${servo} to ${angle}°`);
                const response = await fetch('/api/servo/set', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ servo: servo, angle: angle })
                });
                const result = await response.json();
                if (result.success) {
                    log(`${servo} set to ${angle}°`);
                } else {
                    log(`Failed: ${result.message}`);
                }
            } catch (e) {
                log('Error: ' + e.message);
            }
        }

        async function adjustServo(servo, delta) {
            const input = document.getElementById(`servo-${servo}`);
            const current = parseInt(input.value) || 90;
            const min = parseInt(input.min) || 0;
            const max = parseInt(input.max) || 180;
            const newAngle = Math.max(min, Math.min(max, current + delta));
            input.value = newAngle;
            await setServoAngle(servo, newAngle);
        }

        document.querySelectorAll('input[name="gripper"]').forEach(radio => {
            radio.addEventListener('change', async (e) => {
                const state = e.target.id === 'gripper-open' ? 'open' : 'close';
                log(`Setting gripper to ${state}`);
                try {
                    const angle = state === 'open' ? 0 : 90;  // 0 = open, 90 = closed
                    await setServoAngle('claw', angle);
                } catch (e) {
                    log('Gripper error: ' + e.message);
                }
            });
        });

        // Conveyor belt not available in current setup
        // const speedSlider = document.getElementById('conveyor-speed');
        // speedSlider.addEventListener('input', (e) => {
        //     document.getElementById('speed-val').textContent = e.target.value + '%';
        // });

        // speedSlider.addEventListener('change', async (e) => {
        //     log(`Setting conveyor speed to ${e.target.value}%`);
        //     // API call would go here
        // });

        // async function setConveyor(running) {
        //     log(running ? 'Starting conveyor' : 'Stopping conveyor');
        //     // API call would go here
        // }

        // Bluetooth connection functions
        async function scanBluetooth() {
            try {
                log('Scanning for Bluetooth devices...');
                const response = await fetch('/api/bluetooth/scan', { method: 'POST' });
                const result = await response.json();

                if (result.success && result.devices.length > 0) {
                    const deviceList = document.getElementById('device-list');
                    deviceList.innerHTML = '';

                    result.devices.forEach(device => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.className = 'list-group-item list-group-item-action';
                        item.innerHTML = `
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">${device.name}</h6>
                                <small>RSSI: ${device.rssi}</small>
                            </div>
                            <small>${device.address}</small>
                        `;
                        item.onclick = () => connectBluetooth(device.address, device.name);
                        deviceList.appendChild(item);
                    });

                    document.getElementById('bluetooth-devices').style.display = 'block';
                    log(`Found ${result.devices.length} device(s)`);
                } else {
                    log('No Bluetooth devices found');
                }
            } catch (e) {
                log('Bluetooth scan error: ' + e.message);
            }
        }

        async function connectBluetooth(address, name) {
            try {
                log(`Connecting to ${name}...`);
                const response = await fetch('/api/bluetooth/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: address })
                });
                const result = await response.json();

                if (result.success) {
                    const statusDiv = document.getElementById('connection-status');
                    const statusText = document.getElementById('status-text');
                    statusDiv.className = 'alert alert-success';
                    statusText.textContent = `Connected to ${name}`;
                    statusDiv.style.display = 'block';
                    log(`Connected to ${name}`);
                } else {
                    log('Connection failed: ' + result.message);
                }
            } catch (e) {
                log('Connection error: ' + e.message);
            }
        }
    </script>
</body>

</html>
