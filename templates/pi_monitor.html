<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBOT - Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stat-card {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> FarmBOT
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/control">Control</a>
                <a class="nav-link active" href="/monitor">Monitor</a>
                <a class="nav-link" href="/calibrate">Calibrate</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4"><i class="fas fa-chart-line"></i> System Monitor</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card stat-card bg-primary text-white">
                    <h3><i class="fas fa-box"></i> Total Sorted</h3>
                    <h1 class="display-4" id="total-count">0</h1>
                    <p>Tomatoes processed this session</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card bg-success text-white">
                    <h3><i class="fas fa-check-circle"></i> Ripe</h3>
                    <h1 class="display-4" id="ripe-count">0</h1>
                    <p>Ready for harvest</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card bg-warning text-dark">
                    <h3><i class="fas fa-times-circle"></i> Unripe</h3>
                    <h1 class="display-4" id="unripe-count">0</h1>
                    <p>Need more time</p>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5>Detection History</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="detectionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5>System Resources</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>CPU Usage</label>
                            <div class="progress">
                                <div id="cpu-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%">0%
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Memory Usage</label>
                            <div class="progress">
                                <div id="mem-bar" class="progress-bar bg-warning" role="progressbar" style="width: 0%">
                                    0%</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Disk Usage</label>
                            <div class="progress">
                                <div id="disk-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%">
                                    0%</div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h6>Temperature: <span id="temp-val" class="badge bg-secondary">--Â°C</span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Chart
        const ctx = document.getElementById('detectionChart').getContext('2d');
        const detectionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Detections per Minute',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        async function updateStats() {
            try {
                // Get system info
                const response = await fetch('/api/system/info');
                const data = await response.json();

                // Update resources
                if (data.cpu_percent !== undefined) {
                    document.getElementById('cpu-bar').style.width = data.cpu_percent + '%';
                    document.getElementById('cpu-bar').textContent = data.cpu_percent + '%';
                }

                if (data.memory_percent !== undefined) {
                    document.getElementById('mem-bar').style.width = data.memory_percent + '%';
                    document.getElementById('mem-bar').textContent = data.memory_percent + '%';
                }

                if (data.disk_percent !== undefined) {
                    document.getElementById('disk-bar').style.width = data.disk_percent + '%';
                    document.getElementById('disk-bar').textContent = data.disk_percent + '%';
                }

                if (data.temperature) {
                    document.getElementById('temp-val').textContent = data.temperature;
                }

                // Get detection stats (from status endpoint)
                const statusResponse = await fetch('/pi/status');
                const status = await statusResponse.json();

                // Update counts (simulated breakdown for now as we only track total count in simple state)
                // In a real app, we'd track these separately
                const total = status.detection_count || 0;
                // Just for visualization, we'll split them arbitrarily if not tracked
                // Ideally, the backend should provide these specific counts
                document.getElementById('total-count').textContent = total;

                // Add data to chart
                const now = new Date().toLocaleTimeString();
                detectionChart.data.labels.push(now);
                detectionChart.data.datasets[0].data.push(total); // This should be rate, but total is fine for demo

                // Keep chart size manageable
                if (detectionChart.data.labels.length > 20) {
                    detectionChart.data.labels.shift();
                    detectionChart.data.datasets[0].data.shift();
                }
                detectionChart.update();

            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        setInterval(updateStats, 2000);
    </script>
</body>

</html>
