<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBot - Calibration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .camera-view {
            width: 100%;
            height: 400px;
            background-color: #000;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 0, 0, 0.8);
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> FarmBot
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/control">Control</a>
                <a class="nav-link" href="/monitor">Monitor</a>
                <a class="nav-link active" href="/calibrate">Calibrate</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-camera"></i> Camera Calibration</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="grid-toggle">
                            <label class="form-check-label text-white" for="grid-toggle">Show Grid</label>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="camera-view">
                            <img src="/api/camera/feed" style="width: 100%; height: 100%; object-fit: contain;">
                            <div class="overlay" id="grid-overlay" style="display: none;">
                                <!-- Grid lines generated by JS -->
                            </div>
                            <div class="crosshair"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        <h5><i class="fas fa-sliders-h"></i> Settings</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Exposure</label>
                                <input type="range" class="form-range" min="-10" max="10">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Brightness</label>
                                <input type="range" class="form-range" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contrast</label>
                                <input type="range" class="form-range" min="0" max="100">
                            </div>
                            <button type="button" class="btn btn-primary w-100">Save Settings</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5><i class="fas fa-map-marker-alt"></i> Coordinate Mapping</h5>
                    </div>
                    <div class="card-body">
                        <p class="small text-muted">Place calibration marker at center of view.</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark" onclick="setOrigin()">
                                Set Origin (0,0)
                            </button>
                            <button class="btn btn-outline-dark" onclick="setScale()">
                                Calibrate Scale
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('grid-toggle').addEventListener('change', function (e) {
            document.getElementById('grid-overlay').style.display = e.target.checked ? 'block' : 'none';
        });

        function setOrigin() {
            if (confirm('Ensure arm is at home position. Continue?')) {
                // API call
                alert('Origin set!');
            }
        }

        function setScale() {
            alert('Scale calibration started...');
        }
    </script>
</body>

</html>
