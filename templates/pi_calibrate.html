<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBOT - Calibration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Ensure footer stays at bottom */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container, .container-fluid {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
            margin-top: auto;
        }
        
        .camera-view {
            width: 100%;
            height: 400px;
            background-color: #000;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: crosshair;
        }

        .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .calibration-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border: 2px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .point-label {
            position: absolute;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            transform: translate(-50%, -200%);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> FarmBOT
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/control">Control</a>
                <a class="nav-link" href="/monitor">Monitor</a>
                <a class="nav-link active" href="/calibrate">Calibrate</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-camera"></i> Camera Calibration</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="camera-view" id="camera-container">
                            <img src="/api/camera/feed" id="camera-feed">
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Click on the image to add calibration points</small>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        <h5><i class="fas fa-map-marker-alt"></i> Calibration Points</h5>
                    </div>
                    <div class="card-body">
                        <div id="points-list" class="mb-3">
                            <p class="text-muted small">No points added yet. Click on the camera feed to start.</p>
                        </div>
                        
                        <div id="point-input-form" style="display: none;">
                            <h6>Point <span id="current-point-num"></span></h6>
                            <div class="mb-2">
                                <label class="form-label small">Pixel: <span id="pixel-coords"></span></label>
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Real World X (mm)</label>
                                <input type="number" class="form-control form-control-sm" id="world-x" step="0.1">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Real World Y (mm)</label>
                                <input type="number" class="form-control form-control-sm" id="world-y" step="0.1">
                            </div>
                            <button class="btn btn-sm btn-primary w-100" onclick="confirmPoint()">
                                <i class="fas fa-check"></i> Confirm Point
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5><i class="fas fa-cogs"></i> Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-danger" onclick="clearLastPoint()" id="clear-btn" disabled>
                                <i class="fas fa-undo"></i> Clear Last Point
                            </button>
                            <button class="btn btn-success" onclick="runCalibration()" id="calibrate-btn" disabled>
                                <i class="fas fa-calculator"></i> Run Calibration
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetCalibration()">
                                <i class="fas fa-trash"></i> Reset All
                            </button>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">Need at least 4 points for calibration</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let calibrationPoints = [];
        let pendingPoint = null;

        document.getElementById('camera-container').addEventListener('click', function(e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Convert to image coordinates
            const imgWidth = e.target.naturalWidth || 640;
            const imgHeight = e.target.naturalHeight || 480;
            const scaleX = imgWidth / rect.width;
            const scaleY = imgHeight / rect.height;
            
            const pixelX = Math.round(x * scaleX);
            const pixelY = Math.round(y * scaleY);
            
            // Show input form
            pendingPoint = {pixel: [pixelX, pixelY], displayX: x, displayY: y};
            document.getElementById('pixel-coords').textContent = `(${pixelX}, ${pixelY})`;
            document.getElementById('current-point-num').textContent = calibrationPoints.length + 1;
            document.getElementById('point-input-form').style.display = 'block';
            document.getElementById('world-x').value = '';
            document.getElementById('world-y').value = '';
            document.getElementById('world-x').focus();
        });

        function confirmPoint() {
            const worldX = parseFloat(document.getElementById('world-x').value);
            const worldY = parseFloat(document.getElementById('world-y').value);
            
            if (isNaN(worldX) || isNaN(worldY)) {
                alert('Please enter valid coordinates');
                return;
            }
            
            pendingPoint.world = [worldX, worldY];
            calibrationPoints.push(pendingPoint);
            
            // Add visual marker
            const marker = document.createElement('div');
            marker.className = 'calibration-point';
            marker.style.left = pendingPoint.displayX + 'px';
            marker.style.top = pendingPoint.displayY + 'px';
            
            const label = document.createElement('div');
            label.className = 'point-label';
            label.textContent = calibrationPoints.length;
            label.style.left = pendingPoint.displayX + 'px';
            label.style.top = pendingPoint.displayY + 'px';
            
            document.getElementById('camera-container').appendChild(marker);
            document.getElementById('camera-container').appendChild(label);
            
            updatePointsList();
            document.getElementById('point-input-form').style.display = 'none';
            pendingPoint = null;
            
            // Enable buttons
            document.getElementById('clear-btn').disabled = false;
            if (calibrationPoints.length >= 4) {
                document.getElementById('calibrate-btn').disabled = false;
            }
        }

        function updatePointsList() {
            const list = document.getElementById('points-list');
            if (calibrationPoints.length === 0) {
                list.innerHTML = '<p class="text-muted small">No points added yet. Click on the camera feed to start.</p>';
                return;
            }
            
            let html = '<div class="list-group list-group-flush">';
            calibrationPoints.forEach((p, i) => {
                html += `<div class="list-group-item py-1 px-2 small">
                    <strong>Point ${i+1}:</strong> Pixel(${p.pixel[0]}, ${p.pixel[1]}) â†’ World(${p.world[0]}, ${p.world[1]})
                </div>`;
            });
            html += '</div>';
            list.innerHTML = html;
        }

        function clearLastPoint() {
            if (calibrationPoints.length > 0) {
                calibrationPoints.pop();
                const container = document.getElementById('camera-container');
                const markers = container.querySelectorAll('.calibration-point, .point-label');
                if (markers.length >= 2) {
                    markers[markers.length - 1].remove();
                    markers[markers.length - 2].remove();
                }
                updatePointsList();
                
                if (calibrationPoints.length === 0) {
                    document.getElementById('clear-btn').disabled = true;
                }
                if (calibrationPoints.length < 4) {
                    document.getElementById('calibrate-btn').disabled = true;
                }
            }
        }

        function resetCalibration() {
            if (confirm('Are you sure you want to reset all calibration points?')) {
                calibrationPoints = [];
                const markers = document.querySelectorAll('.calibration-point, .point-label');
                markers.forEach(m => m.remove());
                updatePointsList();
                document.getElementById('clear-btn').disabled = true;
                document.getElementById('calibrate-btn').disabled = true;
                document.getElementById('point-input-form').style.display = 'none';
            }
        }

        async function runCalibration() {
            if (calibrationPoints.length < 4) {
                alert('Need at least 4 points for calibration');
                return;
            }
            
            try {
                const response = await fetch('/api/calibration/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({points: calibrationPoints})
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Calibration saved successfully!');
                } else {
                    alert('Calibration failed: ' + result.message);
                }
            } catch (error) {
                alert('Error saving calibration: ' + error.message);
            }
        }
    </script>
    
    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-robot"></i> FarmBOT - Unified Training & Control System
            </p>
        </div>
    </footer>
</body>

</html>
